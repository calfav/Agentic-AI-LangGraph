<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Todo List App</h1>
    </header>
    <main>
        <section class="task-input">
            <form id="todo-form">
                <input id="new-task-input" class="new-task-input" type="text" placeholder="What needs to be done?" autocomplete="off" />
                <button id="add-task-btn" class="add-task-btn" type="button">Add</button>
            </form>
        </section>
        <section>
            <ul id="task-list" class="task-list"></ul>
        </section>
        <footer class="footer">
            <div class="filters">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="active" class="filter-btn">Active</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>
            <button id="clear-completed-btn" class="clear-completed-btn">Clear Completed</button>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
